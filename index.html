<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">

        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">

        <style>
        html, body, #map {

        <title></title>

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/KSPNKomodo_3.js"></script>
        <script src="data/BatasDesaKelurahan_4.js"></script>
        <script src="data/BatasKecamatan_5.js"></script>
        <script src="data/BatasKotaKabupaten_6.js"></script>
        <script src="data/RestoranOleholeh_7.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.503461279138511,119.81186204062602],[-8.413037410882517,119.95464408365797]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleEarth_0');
        map.getPane('pane_GoogleEarth_0').style.zIndex = 400;
        var layer_GoogleEarth_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleEarth_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleEarth_0;
        map.addLayer(layer_GoogleEarth_0);
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);
        map.createPane('pane_EsriTopo_2');
        map.getPane('pane_EsriTopo_2').style.zIndex = 402;
        var layer_EsriTopo_2 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriTopo_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_EsriTopo_2;
        map.addLayer(layer_EsriTopo_2);
        function pop_KSPNKomodo_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KSPNKomodo_3_0() {
            return {
                pane: 'pane_KSPNKomodo_3',
                opacity: 1,
                color: 'rgba(72,123,182,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_KSPNKomodo_3');
        map.getPane('pane_KSPNKomodo_3').style.zIndex = 403;
        map.getPane('pane_KSPNKomodo_3').style['mix-blend-mode'] = 'normal';
        var layer_KSPNKomodo_3 = new L.geoJson(json_KSPNKomodo_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_KSPNKomodo_3',
            layerName: 'layer_KSPNKomodo_3',
            pane: 'pane_KSPNKomodo_3',
            onEachFeature: pop_KSPNKomodo_3,
            style: style_KSPNKomodo_3_0,
        });
        bounds_group.addLayer(layer_KSPNKomodo_3);
        map.addLayer(layer_KSPNKomodo_3);
        function pop_BatasDesaKelurahan_4(feature, layer) {

        function style_BatasDesaKelurahan_4_0() {

                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
                interactive: false,
            }
        }
        function style_BatasDesaKelurahan_4_1() {
            return {
                pane: 'pane_BatasDesaKelurahan_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_BatasDesaKelurahan_4');
        map.getPane('pane_BatasDesaKelurahan_4').style.zIndex = 404;
        map.getPane('pane_BatasDesaKelurahan_4').style['mix-blend-mode'] = 'normal';
        var layer_BatasDesaKelurahan_4 = new L.geoJson.multiStyle(json_BatasDesaKelurahan_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_BatasDesaKelurahan_4',
            layerName: 'layer_BatasDesaKelurahan_4',
            pane: 'pane_BatasDesaKelurahan_4',
            onEachFeature: pop_BatasDesaKelurahan_4,
            styles: [style_BatasDesaKelurahan_4_0,style_BatasDesaKelurahan_4_1,]

        bounds_group.addLayer(layer_BatasDesaKelurahan_4);
        map.addLayer(layer_BatasDesaKelurahan_4);

        bounds_group.addLayer(layer_BatasKecamatan_5);
        map.addLayer(layer_BatasKecamatan_5);
        function pop_BatasKotaKabupaten_6(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WA'] !== null ? autolinker.link(feature.properties['WA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

        }
        map.createPane('pane_BatasKotaKabupaten_6');
        map.getPane('pane_BatasKotaKabupaten_6').style.zIndex = 406;
        map.getPane('pane_BatasKotaKabupaten_6').style['mix-blend-mode'] = 'normal';
        var layer_BatasKotaKabupaten_6 = new L.geoJson.multiStyle(json_BatasKotaKabupaten_6, {
            attribution: '',

        map.addLayer(layer_BatasKotaKabupaten_6);
        function pop_RestoranOleholeh_7(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nama</strong><br />' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Telp</strong><br />' + (feature.properties['Telp'] !== null ? autolinker.link(feature.properties['Telp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Instagram</strong><br />' + (feature.properties['Instagram'] !== null ? autolinker.link(feature.properties['Instagram'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? autolinker.link(feature.properties['Foto'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RestoranOleholeh_7_0() {
            return {
                pane: 'pane_RestoranOleholeh_7',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/blue-marker.svg',
            iconSize: [30.4, 30.4]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_RestoranOleholeh_7');
        map.getPane('pane_RestoranOleholeh_7').style.zIndex = 407;
        map.getPane('pane_RestoranOleholeh_7').style['mix-blend-mode'] = 'normal';
        var layer_RestoranOleholeh_7 = new L.geoJson(json_RestoranOleholeh_7, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RestoranOleholeh_7',
            layerName: 'layer_RestoranOleholeh_7',
            pane: 'pane_RestoranOleholeh_7',
            onEachFeature: pop_RestoranOleholeh_7,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_RestoranOleholeh_7_0(feature));
            },
        });
        bounds_group.addLayer(layer_RestoranOleholeh_7);
        map.addLayer(layer_RestoranOleholeh_7);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/RestoranOleholeh_7.png" /> Restoran & Oleh oleh': layer_RestoranOleholeh_7,'<img src="legend/BatasKotaKabupaten_6.png" /> Batas Kota/Kabupaten': layer_BatasKotaKabupaten_6,'<img src="legend/BatasKecamatan_5.png" /> Batas Kecamatan': layer_BatasKecamatan_5,'<img src="legend/BatasDesaKelurahan_4.png" /> Batas Desa/ Kelurahan': layer_BatasDesaKelurahan_4,'<img src="legend/KSPNKomodo_3.png" /> KSPN Komodo': layer_KSPNKomodo_3,"Esri Topo": layer_EsriTopo_2,"OpenStreetMap": layer_OpenStreetMap_1,"Google Earth": layer_GoogleEarth_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_BatasDesaKelurahan_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['DESA'] !== null?String('<div style="color: #000000; font-size: 7pt; font-weight: bold; font-style: italic; font-family: \'Bookman Old Style\', sans-serif;">' + layer.feature.properties['DESA']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BatasDesaKelurahan_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_BatasKecamatan_5.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['KECAMATAN'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-style: italic; font-family: \'Bookman Old Style\', sans-serif;">' + layer.feature.properties['KECAMATAN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BatasKecamatan_5'});
            labels.push(layer);

              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_BatasKotaKabupaten_6.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WA'] !== null?String('<div style="color: #000000; font-size: 11pt; font-weight: bold; font-style: italic; font-family: \'Bookman Old Style\', sans-serif;">' + layer.feature.properties['WA']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BatasKotaKabupaten_6'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_BatasDesaKelurahan_4,layer_BatasKecamatan_5,layer_BatasKotaKabupaten_6]);
        map.on("zoomend", function(){
            resetLabels([layer_BatasDesaKelurahan_4,layer_BatasKecamatan_5,layer_BatasKotaKabupaten_6]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BatasDesaKelurahan_4,layer_BatasKecamatan_5,layer_BatasKotaKabupaten_6]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BatasDesaKelurahan_4,layer_BatasKecamatan_5,layer_BatasKotaKabupaten_6]);
        });

    </body>
</html>
